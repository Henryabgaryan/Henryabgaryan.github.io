<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrik Abgaryan - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navigation Bar, same as in index.html -->
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="text-center">Contact Me</h1>
            <div class="row">
                <div class="col-md-6" data-aos="fade-right">
                    <h2>Email Me</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
                <div class="col-md-6" data-aos="fade-left">
                    <h2>Connect With Me</h2>
                    <p>Email: <a href="mailto:henri.abgaryan@gmail.com">henri.abgaryan@gmail.com</a></p>
                    <p>LinkedIn: <a href="https://www.linkedin.com/in/henrik-abgaryan">henrik-abgaryan</a></p>
                    <p>GitHub: <a href="https://github.com/Henryabgaryan">Henryabgaryan</a></p>
                    <!-- Add other social media links if applicable -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer, same as in index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
